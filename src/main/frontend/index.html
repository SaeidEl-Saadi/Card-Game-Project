<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game of Quests</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header id="mainHeader">Game of Quests</header>
        <div class="layout">
            <div class="buttons">
                <button class="startButtons" onclick="startGame()">Start General Game</button>
                <button class="startButtons">Start</br>A1_scenario</button>
                <button class="startButtons">Start 2winner_game_2winner_quest</button>
                <button class="startButtons">Start 1winner_game_with_events</button>
                <button class="startButtons">Start</br>0_winner_quest</button>
            </div>
            <table class="infoTable">
                <thead>
                    <tr>
                        <th></th>
                        <th>Shields</th>
                        <th>Number of Cards</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="P1">
                        <th>P1</th>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="P2">
                        <th>P2</th>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="P3">
                        <th>P3</th>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="P4">
                        <th>P4</th>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <textarea class="console" readonly></textarea>
        </div>
        <input class="inputBox" type="text"></input>
        </br>
        <div class="actionButtons">
            <button onclick="continueButton()">Continue/Enter</button>
            </br>
            <button onclick="resetButton()" id="resetButton" disabled>Reset Game</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
